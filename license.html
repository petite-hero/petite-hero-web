      <li class="nav-item">

    <!-- Sidebar -->

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

          <!-- Account left navbar starts here -->
          <li class="nav-header">Accounts</li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="nav-icon fas fa-users-cog"></i>
              <p>
                Parents
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="transactions.html" class="nav-link">

              </p>
            </a>
          </li>
          <!-- Account left navbar ends here -->
          
          <!-- License and policy left navbar starts here -->
          <li class="nav-header">License & Policy</li>
          <li class="nav-item">
            <a href="pricetable.html" class="nav-link">
              <i class="nav-icon fas fa-money-check-alt"></i>
              <p>Price Table</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="license.html" class="nav-link">
              <i class="nav-icon fas fa-paste"></i>
              <p>License & Policy</p>
            </a>
          </li>
          <!-- License and policy left navbar ends here -->
          
          <!-- System left navbar starts here -->
          <li class="nav-header">System</li>
          <li class="nav-item">

              <p>Configuring</p>
            </a>
          </li>
          <!-- System left navbar ends here -->

          <!-- Logout left navbar starts here -->
          <li class="nav-header"></li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="logout()">
              <i class="nav-icon fas fa-sign-in-alt"></i>

                Logout

      </nav>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" ng-app="license" ng-controller="licenseController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>License & Policy</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-header">
              <h3 class="card-title">
                English
              </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <textarea class="summernote" ng-model="licenseEN">
                
              </textarea>
            </div>
          </div>
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->

      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-header">
              <h3 class="card-title">
                Vietnamese
              </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <textarea class="summernote" ng-model="licenseVN">
                
              </textarea>
            </div>
          </div>
        </div>
        <!-- /.col-->
        <div class="d-flex justify-content-center" style="width: 100%">
          <button style="width: 20%" type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#modal-default">
            <i class="fas fa-edit"></i>
          </button>
        </div>
        
      </div>
      
      <!-- ./row -->

      <!-- /.modal -->
      <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Confirm Dialog</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="text-align: center">
              <p>Are you sure you want to update License & Policy?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" ng-click="updateLicense()">Confirm</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
    <!-- /.content -->
  </div>

  <aside class="control-sidebar control-sidebar-dark">
