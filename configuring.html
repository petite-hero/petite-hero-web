    <!-- Main content -->
    <section class="content d-flex justify-content-center" ng-app="config" ng-controller="configController">
      <!-- /.modal -->
      <div class="modal fade" id="modal-update">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #00ADE8">
              <h4 class="modal-title" style="color: #fff">Confirm Dialog</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="text-align: center">
              <p>Are you sure to proceed?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" ng-click="update()">Confirm</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->

      <div class="card card-info" style="width: 100%">
        <div class="card-header">
          <h3 class="card-title">Configurations</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" onsubmit="openModal()">
          <div class="card-body">
            <div class="form-group row d-flex justify-content-start">
              <label class="col-sm-3 col-form-label" style="font-size: large">Safe Zone Server Scan Time</label>
              <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="hh:mm:ss" id="safezone" pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$" title="Please follow format HH:MM:ss" required>
              </div>
              <label class="col-sm-3 col-form-label" style="font-size: large; margin-left: 200px">Task Server Scan Time</label>
              <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="hh:mm:ss" id="task" pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$" title="Please follow format HH:MM:ss" required>
              </div>
            </div>

            <div class="form-group row d-flex justify-content-start">
              <label class="col-sm-3 col-form-label" style="font-size: large">Quest Server Scan Time</label>
              <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="hh:mm:ss" id="quest" pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$" title="Please follow format HH:MM:ss" required>
              </div>
              <label class="col-sm-3 col-form-label" style="font-size: large; margin-left: 200px">Notify Expired Subscription Time</label>
              <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="hh:mm:ss" id="expiredTime" pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$" title="Please follow format HH:MM:ss" required>
              </div>
            </div>


            <div class="form-group row d-flex justify-content-start">
              <label class="col-sm-3 col-form-label" style="font-size: large">Notify Expired Subscription Day(s)</label>
              <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="days" id="expiredDay" required>
              </div>
              <label class="col-sm-3 col-form-label" style="font-size: large; margin-left: 200px">Smartwatch Report Delay</label>
              <div class="col-sm-1">
                <input type="number" min="1" class="form-control" placeholder="milli" id="delay" required>
              </div>
            </div>

            <div class="form-group row d-flex justify-content-start">
              <label class="col-sm-3 col-form-label" style="font-size: large">Smartwatch Outer Radius</label>
              <div class="col-sm-1">
                <input type="number" min="1" class="form-control" placeholder="meters" id="radius" required>
              </div>
            </div>

          </div>
          <!-- /.card-body -->
          <div class="card-footer d-flex justify-content-center">
            <button style="width: 25%" type="submit" class="btn btn-info">Update</button>
          </div>
          <!-- /.card-footer -->
        </form>
